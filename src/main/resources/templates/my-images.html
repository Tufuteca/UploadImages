<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<meta http-equiv="content-language" content="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мои изображения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<header class="d-flex justify-content-center py-3" style="background-color:#0480ff">
    <div th:replace="~{blocks/header :: header}"></div>
</header>

<div class="container mt-5">
    <h2>Загрузить изображение</h2>
    <form th:action="@{/my-images/upload}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" class="form-control" name="imageFile" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Загрузить</button>
    </form>

    <h2 class="mt-5">Мои изображения</h2>
    <div class="row">
        <div class="col-md-4" th:each="imageModel : ${userPhotos}">
            <div class="card mb-4 shadow-sm">
                <img th:src="@{'data:image/jpeg;base64,' + ${imageModel.imageData}}" class="card-img-top">
                <form th:action="@{'/my-images/delete/' + ${imageModel.id}}" method="post">
                    <button type="submit" class="btn btn-danger mt-2">Удалить</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Подключение jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

<!-- Подключение Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

<!-- Подключение Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
